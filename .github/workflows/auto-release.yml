name: "auto-release"
on:
  push:
    branches:
      - main
      - master
      - production
  workflow_dispatch:

jobs:
  auto-release:
    uses: cloudposse/github-action-auto-release/.github/workflows/auto-release-reusable.yml@bake-in-config-file
    with:
      actions-files-checkout-path: github-action-auto-release
      prerelease: false
      publish: true
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
